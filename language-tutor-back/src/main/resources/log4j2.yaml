Configuration:
  status: info
  name: log4jConfig
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: info
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: STDOUT